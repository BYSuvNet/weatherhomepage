<!DOCTYPE html>

<html lang="en">    

<head>        
    <meta charset="UTF-8">        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>Weather Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>        
    <header>            
        <h1>SuvNetMHI</h1>        
    </header>        
    <main>            
        <section>                
            <h2>VÄDRET</h2>                
            <p>Vill du veta vad det ska bli för väder? Skriv namnet i rutan nedan och sök!</p>  
            <p id="weatherQuote"></p>          
        </section>
        <section>
            <h2>SÖK VÄDER</h2>                
            <input type="text" id="cityInput" placeholder="Ange stad...">                
            <button id="searchButton">Sök</button>
            <div id="weatherResult"></div>
            <div id="catImage"></div>
        </section>            
        <section>                
            <h2>Här ett meddelande från vår sponsor!</h2>                
            <div id="sponsorAd"></div>            
        </section>        
    </main>        
    <footer>            
        <p>&copy; 2026 Suvnets Metereologiska och Hydrologiska Institut.</p>        
    </footer>

</html>
